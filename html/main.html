<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #ddd;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    nav button {
      padding: 5px 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #0056b3;
    }
    .menu-icon {
      width: 25px;
      height: 25px;
      background-color: #ccc;
      border-radius: 5px;
    }
    main {
      padding: 20px;
      justify-content: space-between;
    }
    #progress-bar progress {
      width: 55%;
      height: 20px;
      margin-top: 10px;
    }
    #progress-bar label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }
    #progress-bar .progress-container {
      background-color: #ddd;
      border-radius: 15px;
      height: 10px;
      width: 100%;
      overflow: hidden;
      margin-bottom: 8px;
    }
    #progress-bar .progress-container .progress {
      background-color: #4caf50;
      width: 34%;
      height: 100%;
    }
    #progress-bar p {
      font-size: 14px;
      text-align: right;
      margin: 0;
    }
    #navigation button {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #chat-box {
      width: 80%;
      border: 1px solid #ddd;
      background: #f5f5f5;
      border-radius: 15px;
      padding: 15px;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    #chat-box h2 {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 10px 0;
    }
    #chat-box textarea {
      width: 100%;
      height: 60px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      padding: 0px;
      margin-top: 0px;
      font-size: 14px
    }
    .bubble-background {
      width: 70%;
      height: 40px;
      background-color: #ffffff;
      border-radius: 15px;
      margin-bottom: 10px;
    }
    .left-bubble {
      align-self: flex-start;
      margin-left: 0;
    }

    .right-bubble {
      align-self: flex-end;
      margin-right: 0;
    }
    .input-prompt {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-top: 20px;
      background: #e0e0e0;
      padding: 10px;
      border-radius: 15px;
      gap: 10px;
    }
    .input-prompt input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 14px;
      padding: 5px;
    }
    .input-prompt input:focus {
      outline: none;
    }
    .input-prompt span {
      font-size: 14px;
      color: #666;
    }
    #send-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #007BFF;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="main.html">Welcome</a>
    <a href="lesson.html">Lesson</a>
    <a href="chat.html">Chat</a>
    <a href="test-yourself.html">Test Yourself</a>
    <button id="logoutButton">Logout</button>
  </nav>

<main>
  <section id="user-profile">
    <h2>Welcome!</h2>
    <p>Here’s your progress and next steps.</p>
  </section>

  <section id="progress-bar">
    <label>Learning Progress:</label>
    <progress value="34" max="100"></progress>
    <p>__% completed</p>
  </section>

  <section id="chat-box">
    <h2>CodeMentor</h2>
    <button class="expand-button" onclick="location.href='chat.html'" style="position: absolute; top: 10px; right: 10px; background: none; border: none;">↗</button>
    <div class="bubble-background left-bubble"></div>
    <div class="bubble-background right-bubble"></div>
    <div class="input-prompt">
      <input type="text" id="message-input" placeholder="Ask any questions that you have here.">
      <button id="send-button" style="background: none; border: none; cursor: pointer; font-size: 18px;">↑</button>
    </div>
  </section>

  <section id="navigation">
    <button onclick="location.href='lesson.html'">Go to Lessons</button>
    <button onclick="location.href='chat.html'">Go to Chat</button>
    <button onclick="location.href='test-yourself.html'">Test Yourself</button>
  </section>
</main>
<script src="/js/main.js"></script>
<script>
  document.getElementById('send-button').addEventListener('click', sendMessage);
  document.getElementById('message-input').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  function sendMessage() {
    const input = document.getElementById('message-input');
    const message = input.value.trim();
    if (message) {
      const defaultBubbles = document.querySelectorAll('.bubble-background');
      defaultBubbles.forEach(bubble => bubble.remove());
      const chatBox = document.getElementById('chat-box');
      const newBubble = document.createElement('div');
      newBubble.className = 'bubble-background right-bubble';
      newBubble.style.height = 'auto'; // Adjust height based on text
      newBubble.style.padding = '10px'; // Add padding for text
      newBubble.textContent = message;
      chatBox.insertBefore(newBubble, document.querySelector('.input-prompt'));
      input.value = '';
    }
  }
</script>
</body>
</html>
