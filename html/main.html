<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
  <div id="header-left">
    <h1>CodeMentor</h1>
  </div>
  <div id="header-right">
    <span>Welcome, <span id="header-username"></span></span>
    <nav>
      <a href="main.html">Home</a>
      <a href="lesson.html">Lesson</a>
      <a href="chat.html">Chat</a>
      <a href="test-yourself.html">Test Yourself</a>
      <button id="logoutButton">Logout</button>
    </nav>
  </div>
</header>

<main>
  <section id="user-profile">
    <h2>Welcome back, <span id="username">student</span>!</h2>
    <p>Here’s your progress and next steps.</p>
  </section>

  <section id="progress-bar">
    <label>Learning Progress:</label>
    <progress value="0" max="100"></progress>
    <p>Loading...</p>
  </section>

  <section id="chat-box">
    <textarea placeholder="Ask any questions that you have here."></textarea>
    <button id="expand-chat" onclick="location.href='chat.html'">↗</button>
  </section>

  <section id="navigation">
    <button onclick="location.href='lesson.html'">Go to Lessons</button>
    <button onclick="location.href='chat.html'">Go to Chat</button>
    <button onclick="location.href='test-yourself.html'">Test Yourself</button>
  </section>
</main>

<script src="/js/main.js"></script>
</body>
</html>
