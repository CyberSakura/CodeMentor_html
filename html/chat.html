<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeMentor Chat</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- Header Section -->
<header>
  <nav>
    <a href="main.html">Welcome</a>
    <a href="lesson.html">Lesson</a>
    <a href="chat.html">Chat</a>
    <a href="test-yourself.html">Test Yourself</a>
    <button id="logoutButton" style="margin-left: 1rem;">Logout</button>
  </nav>
</header>

<!-- Main Content -->
<main id="chat-container">
  <!-- Chat Block -->
  <section id="chat-block">
    <h1>Have a specific question?</h1>

    <img
      id="new-conversation-icon"
      src="/img/new conversation.png"
      alt="New Conversation"
      style="cursor: pointer; width: 40px; height: 40px;"
    />

    <div id="chat-window">
      <!-- Chat messages will appear here -->
    </div>
    <div id="chat-input-container">
      <input
        type="text"
        id="chat-input"
        placeholder="Type your message here..."
      />
      <button id="send-button">Send</button>
    </div>
  </section>

  <!-- Chat History Block -->
  <section id="chat-history-block">
    <h2>Chat History</h2>
    <div id="chat-history">
      <!-- Chat history blocks will appear here -->
    </div>
  </section>
</main>

<footer>
  <p style="text-align: center;">Â© 2024 Learning Assistant</p>
</footer>

<script src="/js/chat.js"></script>
</body>
</html>
